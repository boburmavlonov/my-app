<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitob Javon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css" integrity="sha512-EaaldggZt4DPKMYBa143vxXQqLq5LE29DG/0OoVenoyxDrAScYrcYcHIuxYO9YNTIQMgD8c8gIUU8FQw7WpXSQ==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./icon.ico" type="image/x-icon">
    <script defer src="./anime-master/lib/anime.js"></script>
    <script defer src="app.js"></script>
</head>

<body>

    <div class="container">
        <section>
            <h1 class="mode">Dark Mode</h1>
            <svg id="darkMode" width="25" height="25" viewBox="0 0 51 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M51 25.5C51 39.5833 39.5833 51 25.5 51C11.4167 51 0 39.5833 0 25.5C0 11.4167 11.4167 0 25.5 0C39.5833 0 51 11.4167 51 25.5Z"
                    fill="#FFF500" class="sun" />
            </svg>
        </section>
        <h1 class="display-4 text-center"><i class="fa fa-book text-primary"></i> Kitob<span class="text-primary">Javon</span></h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Kitob nomi</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Kitob nomi...">
            </div>
            <div class="form-group">
                <label for="author">Muallif</label>
                <input type="text" name="author" id="author" class="form-control" placeholder="Kitobning muallifi...">
            </div>
            <div class="form-group">
                <label for="deadline">O'qish sanasi</label>
                <input type="text" name="deadline" id="deadline" class="form-control" placeholder="O'qish sanasi">
            </div>
            <button class="btn btn-primary btn-block">Qo'shish</button>
        </form>
        <table class="table table-responsive-sm table-bordered table-striped mt-5 table-hover">
            <thead>
                <tr>
                    <th>Kitob</th>
                    <th>Muallif</th>
                    <th>Sana</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <footer>Created by <a href="https://t.me/BoburDev">Bobur Mavlonov</a></footer>
</body>

</html>
